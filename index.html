<!-- Made in VCS -->
<!-- After starting a new project make index.html. In the file write ! and press enter. This adds boilerplate code. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script> <!-- Defer - The script is executed when the page has finished parsing. -->
    <title>Run Away</title>
</head>
<body>
    <button class="runAways" id = "happiness">Happiness</button> 
    <!-- This creates a button with Happiness text and id "happiness". This "happiness" id can be used while styling. --> 
    <!-- I am using class so that I can do "getElementsByClassName". It will allow me to have common JS rules for these buttons. --> 
    <button class="runAways" id = "money">Money</button>
</body>
</html>
